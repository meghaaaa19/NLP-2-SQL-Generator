<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP to SQL Query Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100 p-4">

    <h1 class="text-primary mb-4">NLP to SQL Query Generator</h1>

    <!-- Input Section -->
    <div id="querySection" class="w-50 text-center">
        <input id="queryInput" type="text" class="form-control mb-3" placeholder="Enter your query">
        <button onclick="generateSQL()" class="btn btn-primary">Generate SQL</button>
    </div>

    <!-- Result Section (Hidden Initially) -->
    <div id="resultSection" class="container mt-4 p-4 bg-white shadow-lg rounded d-none">
        <h2 class="text-secondary">Generated SQL Query:</h2>
        <p id="sqlQuery" class="alert alert-info"></p>

        <h2 class="text-secondary mt-3">Query Results:</h2>
        <div id="queryResults" class="table-responsive mt-3"></div>

        <button onclick="goBack()" class="btn btn-secondary mt-3">Back to Query</button>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
